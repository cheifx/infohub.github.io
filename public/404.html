<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var path = l.pathname;
      
      // Remove the base path /infohub.github.io/ if present
      if (path.startsWith('/infohub.github.io/')) {
        path = path.replace('/infohub.github.io', '');
      }
      
      // Get the path after the base (e.g., /admin from /infohub.github.io/admin)
      var pathParts = path.split('/').filter(function(part) {
        return part && part !== 'infohub.github.io';
      });
      var redirectPath = pathParts.join('/');
      
      // Build the redirect URL with path as query parameter
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/infohub.github.io/?' + (redirectPath ? '/' + redirectPath : '') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      l.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
